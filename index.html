<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="h1">Etch-a-sketch</h1>
        
        <div id="colorDiv" class="divP">
            <input type="color" value="#333333" id="color">
            <p id="colorP" class="paragraph"></p>
        </div>
        <button id="colorSelected" class="active" >Color mode</button>
        <button id="colorRainbow">Rainbow mode</button>
        <button id="colorTen">-10%</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <div id="input" class="divP">            
            <p id="inputSize" class="paragraph"></p>
            <input type="range" min="2" value="16" id="range">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
